<div *ngIf="heroeborrado ; else noBorrado"> <!-- "heroeborrado!=='';" -->
    <h3>heroe borrado: <small>{{heroeborrado}}</small></h3>
   
</div>

<ng-template #noBorrado> <h3> no ha borrado nada</h3></ng-template>

<button (click)="borrarHeroe()">
    Borrar Heroe
</button>

<ul> Listado de heroes
<li *ngFor="let heroe of heroes; let i = index;">
   {{i+1}} - {{heroe}}
</li>
</ul>
